<!--FORM CREATION-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="formStyle.css">
</head>
<body>
	<form id="create-account-form" method="GET">
		<div class="title">
			<h2 class="heading">FORM</h2>
		</div>
		<!--name-->
		<div class="input-group">
			<label for="username">Name</label>
			<input type="text" id="username" placeholder="Type the Name" name="username" onblur="validateName()">
			<p>Error Message</p>
		</div>
		<!--EMAIL-->
		<div class="input-group">
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Type the Email Id" name="email" onblur="validateEmail()">
			<p>Error Message</p>
		</div>
		<!--Phone Number-->
		<div class="input-group">
			<label for="phonenumber">Phone Number</label>
			<input type="phonenumber" id="phonenumber" placeholder="Type your mobile number" name="phonenumber" onblur="validatePhone()">
			<p>Error Message</p>
		</div>
		<!--Password-->
		<div class="input-group">
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Type the Password" name="password" onblur="validatePassword()">
			<p>Error Message</p>
		</div>
		<!--Confirm Password-->
		<div class="input-group">
			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" placeholder="Type the Confirm Password" name="confirmpassword" onblur="validateConfirmPassword()">
			<p>Error Message</p>
		</div>
                <!--Date-->
                <div class="input-group">
			<label for="confirm-password">Date</label>
			<input type="date" id="date" name="dateEntry">
			<p>Error Message</p>
		</div>
                <!--Resume-->
                <div class="input-group">
			<label for="resume">Resume</label>
			<input type="file" id="resume" name="resume">
			<p>Error Message</p>
		</div>
                <!--Gender-->
                <div class="radio">
			<label for="gender">Gender</label><br>
			<input type="radio" id="male" name="gender" value="Male">
                        <label for="gender">Male</label><br>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="gender">Female</label><br>
			<input type="radio" id="other" name="gender" value="Other">
                        <label for="gender">Other</label>
		</div>
		<!--Country-->
		<div class="input-group">
			<label for="country">Country</label>
	               <select id="country">
			<option value="india">India</option>
			<option value="china">China</option>
			<option value="afghanistan">Afghanistan</option>
			<option value="australia">Australia</option>
		       </select>
		</div>
		<button type="submit" class="btn" onclick="submitFunction()">Submit</button>

	</form>


<script src="formValidation.js"></script>
</body>
</html>
