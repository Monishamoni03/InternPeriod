<!--FORM CREATION-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="formStyle.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<form id="create-account-form" id="GET">
		<div class="title">
			<h2 style="text-align: center;">FORM</h2>
		</div>
		<!--name-->
		<div class="input-group">
			<label for="username">Name</label>
			<input type="text" id="username" placeholder="Type the Name" name="username">
			<i class="far fa-check-circle"></i>
            <i class="far fa-times-circle"></i>
			<p>Error Message</p>
		</div>
		<!--EMAIL-->
		<div class="input-group">
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Type the Email Id" name="email">
			<i class="far fa-check-circle"></i>
            <i class="far fa-times-circle"></i>
			<p>Error Message</p>
		</div>
		<!--Phone Number-->
		<div class="input-group">
			<label for="phonenumber">Phone Number</label>
			<input type="phonenumber" id="phonenumber" placeholder="Type your mobile number" name="phonenumber">
			<i class="far fa-check-circle"></i>
            <i class="far fa-times-circle"></i>
			<p>Error Message</p>
		</div>
		<!--Password-->
		<div class="input-group">
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Type the Password" name="password">
			<i class="far fa-check-circle"></i>
            <i class="far fa-times-circle"></i>
			<p>Error Message</p>
		</div>
		<!--Confirm Password-->
		<div class="input-group">
			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" placeholder="Type the Confirm Password" name="confirmpassword">
			<i class="far fa-check-circle"></i>
            <i class="far fa-times-circle"></i>
			<p>Error Message</p>
		</div>
        <!--Date-->
        <div class="input-group">
			<label for="confirm-password">Date</label>
			<input type="date" id="date" placeholder="" name="dateEntry">
			<i class="far fa-check-circle"></i>
            <i class="far fa-times-circle"></i>
			<p>Error Message</p>
		</div>
        <!--Resume-->
        <div class="input-group">
			<label for="resume">Resume</label>
			<input type="file" id="resume" placeholder="" name="resume">
			<i class="far fa-check-circle"></i>
            <i class="far fa-times-circle"></i>
			<p>Error Message</p>
		</div>
        <!--Gender-->
        <div class="input_group">
			<label for="gender">Gender</label>
			<input type="radio" id="gender2" name="gender1" value="gender">
            <label for="gender">Male</label><br>
            <input type="radio" id="gender2" name="gender1" value="gender">
            <label for="gender">Female</label>
		</div>
		<button type="submit" class="btn">Submit</button>

	</form>


<script src="formValidation.js"></script>
</body>
</html>
